<!DOCTYPE html>
<html>
<head>
	<title>{{title}}</title>
	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'index/css/style.css' %}">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<nav class="navbar">
		<span class="logo">Jim Net</span>
	</nav>
</head>
<body class="loginbody">
	<ul id="messagelist">
		<p id="reactmessage" class="error hide"></p>
		{% if messages %}
			{% for message in messages %}
				<li id="message" {% if message.tags %} class="{{message.tags}}" {% endif %}>
					{{message}}
				</li>
			{% endfor %}
		{% endif %}
	</ul>
	<div class="login-container innernavactive">
		<img src="{% static 'index/img/user.png' %}" class="legend">
		<form action="" method="post">
			{% csrf_token %}
			<h1 class="white">Admin Login</h1>
			<div class="login-field">
				<label class="alone">Username </label>
				<input type="text" name="username" placeholder="Enter Username" class="login-input" required>
			</div>

			<div class="login-field">
				<label class="alone">Password </label>
				<input type="password" name="password" placeholder="Enter Password" class="login-input" required>
			</div>

			<div class="login-field">
				<input type="submit" value="Login" class="login-submit">
<!-- 				<p class="forget">Forget password? <a href="#">Click here</a></p>
 -->		</div>
 			<p class="forget">Forget password? <a href="#" class="forgetpass" data-access="#forget">Click here</a></p>
		</form>
	</div>
	<!-- Forget password form -->
	<div id="forget" class="login-container hide">
		<img src="{% static 'index/img/user.png' %}" class="legend">
		<form action="/jimcontrol/admin/forgetpass/" method="post">
			{% csrf_token %}
			<h1>Forget Password</h1>
			<div class="login-field">
				<label class="alone">Username </label>
				<input type="text" name="username" placeholder="Enter Username" class="login-input" required>
			</div>

			<div class="login-field">
				<input type="submit" value="Reset" class="login-submit">
			</div>
		</form>
	</div>

	<script type="text/javascript" src="{% static 'index/js/jquery.js' %}"></script>
	<script type="text/javascript" src="{% static 'index/js/js.js' %}"></script>
	<script type="text/javascript" src="{% static 'index/js/admin.js' %}"></script>
</body>
</html>
